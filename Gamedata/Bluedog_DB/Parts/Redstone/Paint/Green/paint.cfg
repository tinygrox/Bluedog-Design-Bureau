@PART[bluedog_Redstone_MediumFuelTank,bluedog_Redstone_ShortFuelTank]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = Green
			transform = Mesh_Green
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Redstone/Paint/Green/bluedog_Redstone_Tank_Green
				transform = Mesh_Green
			}
		}
	}
}

