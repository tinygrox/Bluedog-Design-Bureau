	{
		SUBTYPE
		{
			name = Black
			transform = Skin
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Agena/Paint/Silver/bluedog_AgenaB_Skin_Silver
				transform = Skin
			}
		}
	}
}



