@PART[bluedog_Agena_Tank_Long]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = Agena B/Silver
			transform = AgenaB
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Agena/Paint/Silver/bluedog_AgenaB_Skin_Silver
				transform = AgenaB
			}
		}
	}
}


@PART[bluedog_Agena_Avionics]:FOR[Bluedog_DB]
{
