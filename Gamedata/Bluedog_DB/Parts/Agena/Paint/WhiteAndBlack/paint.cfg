@PART[bluedog_Agena_Tank_Long]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = Agena D/White
			transform = AgenaD
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Agena/Paint/WhiteAndBlack/bluedog_AgenaD_Skin_White
				transform = AgenaD
			}
		}
	}
}

